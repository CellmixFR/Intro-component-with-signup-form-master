<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main>
    <div class="presentation">
      <h1> Learn to code by watching others </h1>
      <p>See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding how developers think is invaluable.
      </p>
    </div>
    <section>
      <div class="section_right">
        <div class="link">
          <a href="#"><span>Try it free 7 days</span> then $20/mo. thereafter</a>
        </div>
        <div class="form">
          <form method="POST" action="traitement.php">
            <input type="text" name="first_name" id="first_name" size="50" maxlength="20" placeholder="First Name"
              required />
            <span id="error_first_name"></span>
            <input type="text" name="last_name" id="last_name" size="50" maxlength="20" placeholder="Last Name"
              required />
            <span id="error_last_name"></span>
            <input type="email" name="email" id="email" size="50" placeholder="Email Adress" required />
            <span id="error_email"></span>
            <input type="password" name="password" id="password" size="50" placeholder="Password" required />
            <span id="error_password"></span>
            <input type="submit" id="submit" value="Claim your free trial" />
            <p>By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
